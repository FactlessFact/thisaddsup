name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04  # <- Explicitly use a known-good runner

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site with Hugo
        run: hugo --minify

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-22.04  # <- Also use 22.04 here
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
